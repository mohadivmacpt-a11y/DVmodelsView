<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
    }
    #arButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #arButton:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<model-viewer
    id="viewer"
    src="Unnamed-OFB-0024-000-0002.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    exposure="1"
    environment-image="neutral"
    shadow-intensity="1"
    ar-scale="auto"
    ar-placement="floor">
</model-viewer>


<button id="arButton">Test AR Camera</button>

<script>
  const viewer = document.getElementById('viewer');
  const arButton = document.getElementById('arButton');

  arButton.addEventListener('click', async () => {
    try {
      const session = await viewer.activateAR();
      console.log('AR session started:', session);
    } catch (err) {
      console.error('Failed to start AR session:', err);
      alert('AR not supported or failed to start on this device.');
    }
  });
</script>

</body>
</html>
